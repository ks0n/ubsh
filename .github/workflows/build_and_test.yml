name: ubsh-build-test

on:
  push:
      branches:
        - main

  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Install packages 
        run: |
          sudo add-apt-repository ppa:snaipewastaken/ppa
          sudo apt update
          sudo apt install meson ninja-build criterion-dev libreadline-dev
          # sudo apt install --reinstall libreadline-dev
          echo "PKG_CONFIG_PATH = $PKG_CONFIG_PATH"
          pkg-config --cflags readline

      - name: Build ubsh
        run: |
          meson build
          ninja -C build

  tests:
    runs-on: ubuntu-20.04
    needs: build

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Run Unit Tests
        run: |
          sudo add-apt-repository ppa:snaipewastaken/ppa
          sudo apt-get update
          sudo apt install meson ninja-build criterion-dev
          meson build
          ninja -C build test
