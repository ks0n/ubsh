name: ubsh-build-test

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build ubsh
        run: |
          apt install meson ninja-build
          meson build
          ninja -C build

  tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - name: Run Unit Tests
        run: |
          apt install meson ninja-build
          meson build
          ninja -C build test
