name: ubsh-build-test

on:
  push:
      branches:
        - main

  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install meson ninja-build libreadline-dev
          wget 'https://github.com/Snaipe/Criterion/archive/v2.3.3.tar.gz'
          tar -xf 'v2.3.3.tar.gz'
          cd 'Criterion-2.3.3'
          mkdir build
          cd build
          cmake ..
          cmake --build .
          make install


      - name: Build ubsh
        run: |
          meson build
          ninja -C build

  tests:
    runs-on: ubuntu-20.04
    needs: build

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Run Unit Tests
        run: |
          sudo add-apt-repository ppa:snaipewastaken/ppa
          sudo apt-get update
          sudo apt install meson ninja-build criterion-dev
          meson build
          ninja -C build test
