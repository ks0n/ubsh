name: ubsh-build-test

on:
  push:
      branches:
        - main

  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alexisehret/archlinux_c_meson:latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Build ubsh
        run: |
          git clone https://aur.archlinux.org/yay-bin.git
          cd yay-bin
          makepkg -si
          cd ..
          yay -S criterion
          meson build
          ninja -C build

  tests:
    runs-on: ubuntu-latest
    container:
      image: alexisehret/archlinux_c_unittest:latest
    needs: build

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Run Unit Tests
        run: |
          git clone https://aur.archlinux.org/yay-bin.git
          cd yay-bin
          makepkg -si
          cd ..
          yay -S criterion
          meson build
          ninja -C build test
